name: Build and Push Docker Image

on:
  push:
    branches:
      - main  
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build --platform linux/amd64 -t ghcr.io/${{ github.repository_owner }}/comfyui-runpod:latest .
          docker push ghcr.io/${{ github.repository_owner }}/comfyui-runpod:latest
